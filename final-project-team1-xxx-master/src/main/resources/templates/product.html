<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>ilhajob</title>

<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
 <style>
    /* 팝업 스타일 */
    .popup {
	  display: none;
	  position: fixed;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: rgba(0, 0, 0, 0.5);
	  z-index: 9999;
	}
	
	.popup-content {
	  width: 300px;
	  margin: 100px auto;
	  padding: 20px;
	  background-color: #fff;
	  border-radius: 5px;
	  text-align: center;
	  position: relative; /* 추가 */
	}
	
	.popup-close {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  cursor: pointer;
	}
  </style>
  
</head>

<body>
		<!-- 알림 -->
		<div class="popup" id="myModal" th:if="${paymentStatus}!=1">
	    <div class="popup-content" id="status" th:value="${paymentStatus}">
	      <h4>알림</h4>
	      <p>결제 후 이용해주세요.</p>
	    </div>
	  </div>
	  
	  
	<div class="page-wrapper dashboard">

		<!-- Preloader -->
		<div class="preloader"></div>

		<!-- Header Span -->
		<span class="header-span"></span>

		<!-- Main Header-->
		<header class="main-header header-shaddow">
			<div id="main-header"
				th:include="include_common_top_dashboard::include_common_top_dashboard"></div>
		</header>
		<!--End Main Header -->
		
		<!-- Sidebar Backdrop -->
		<div class="sidebar-backdrop"></div>
		
		<!-- User Sidebar -->
		<th:block th:if="${#session.getAttribute('role') == 'user'}">
		<div class="user-sidebar" th:include="user-sidebar::user-sidebar"></div>
		</th:block>
		<th:block th:if="${#session.getAttribute('role') == 'corp'}">
		<div class="user-sidebar" th:include="corp-sidebar::corp-sidebar"></div>
		</th:block>
		<!-- End User Sidebar -->

		<!-- Dashboard -->
		<!-- Pricing Sectioin -->
		<section class="pricing-section">
			<div class="auto-container">
				<div class="sec-title text-center">
					<h2>유료구매 패키지</h2>
					<div class="text">패키지를 구매하고 일하잡의 다양한 서비스를 누려보세요.</div>
				</div>
				<!--Pricing Tabs-->
				<div class="pricing-tabs tabs-box">


					<!--Tabs Container-->
					<div class="tabs-content">

						<!--Tab / Active Tab-->
						<div class="tab active-tab" id="monthly">
							<div class="content">
								<div class="row">
									<!-- Pricing Table -->
									<div class="pricing-table col-lg-4 col-md-6 col-sm-12" th:each="product:${productList}">
										<div class="inner-box">
											<div class="title" th:text="${product.productName}">Basic</div>
											<div class="price" th:text="${#numbers.formatInteger(product.productPrice, 3, 'COMMA')}">
												$199 <span class="duration">/ monthly</span>
											</div>
											<div class="table-content">
												<ul>
													<li><span th:text="${product.productPeriod+'일'}">Job displayed for 20 days</span></li>
													<th:block th:if="${session.sUserId != null}">
													<li><span>기업리뷰 확인 </span></li>
													</th:block>
													<th:block th:if="${session.sCorpId != null}">
													<li><span>공고등록</span></li>
													<li><span>메인화면 공고노출</span></li>
													</th:block>
												</ul>
											</div>
											<div class="table-footer">
												<a href="order-popup" class="theme-btn btn-style-three call-order-modal"
												th:data-product-id="${product.id}">구매</a>
											</div>
										</div>
									</div>
							<!-------------------------->
								</div>
							</div>
						</div>

		
					</div>
				</div>
			</div>
		</section>
		<!-- End Pricing Section -->
		<!-- End Dashboard -->

		<!-- Copyright -->
		<div class="copyright-text">
			<div th:include="include_copyright_bottom::include_copyright_bottom"></div>
		</div>

	</div>
	<!-- End Page Wrapper -->


	<script src="js/jquery.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/chosen.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.fancybox.js"></script>
	<script src="js/jquery.modal.min.js"></script>
	<script src="js/mmenu.polyfills.js"></script>
	<script src="js/mmenu.js"></script>
	<script src="js/appear.js"></script>
	<script src="js/ScrollMagic.min.js"></script>
	<script src="js/rellax.min.js"></script>
	<script src="js/owl.js"></script>
	<script src="js/wow.js"></script>
	<script src="js/knob.js"></script>
	<script src="js/script.js"></script>
	<script src="js/cv.js"></script>
	<script src="js/order.js"></script>
	
	<!--Google Map APi Key-->
	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyDaaCBm4FEmgKs5cfVrh3JYue3Chj1kJMw&#038;ver=5.2.4"></script>
	<script src="js/map-script.js"></script>
	<script src="js/app_payment_alert.js" type="module"></script>
	<!--End Google Map APi-->
</body>

</html>
