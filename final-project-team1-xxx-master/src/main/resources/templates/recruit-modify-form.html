<script type="text/javascript">
	function recruitModifyAction(){
		if (document.f.rcTitle.value == "") {
			alert("[공고 제목]을 입력하세요.");
			document.f.rcTitle.focus();
			return;
		}
		if (document.f.rcContent.value == "") {
			alert("[공고 내용]을 입력하세요.");
			document.f.rcContent.focus();
			return;
		}
		if (document.f.rcSalary.value == "") {
			alert("[급여]를 입력하세요.");
			document.f.rcSalary.focus();
			return;
		}
		if (document.f.rcQualification.value == "") {
			alert("[자격조건]을 입력하세요.");
			document.f.rcQualification.focus();
			return;
		}
		if (document.f.corpWelfare.value == "") {
			alert("[복리후생]을 입력하세요.");
			document.f.corpWelfare.focus();
			return;
		}
		if (document.getElementsByName("rcPosition")[0].value == "") {
			  alert("[구인직급]을 입력하세요.");
			  document.getElementsByName("rcPosition")[0].focus();
			  return;
			}
		
		document.f.method='POST';
		document.f.action = "recruit-modify-action";
		document.f.submit();
	}
</script>
